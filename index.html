<!DOCTYPE html>
<html>
    <head>
        <title>Image dialog example</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="image-dialog/image-dialog.css" />
        <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="//jcrop-cdn.tapmodo.com/v0.9.12/css/jquery.Jcrop.css" />
    </head>
    <body>
        <div id="image_dialog"></div>

        <form>
            <textarea id="url" rows="25" cols="25"></textarea>
        </form>

        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script src="//jcrop-cdn.tapmodo.com/v0.9.12/js/jquery.Jcrop.min.js"></script>
        <script src="image-dialog/image-dialog.js"></script>
        <script>
            $(function() {
                $("#image_dialog").imageDialog({
                    okButtonText: 'Ok',
                    cancelButtonText: 'Cancel',
                    /** The text shown inside the upload box/drop target. */
                    uploadHintText: 'Change image by clicking here or by dragging image file into this box',
                    /** Images with either width or height larger than this will be
                     * shrunk to fit.
                     */
                    imageMaxSize: 512,
                    /** Images with either width or height smaller than this will be
                     * enlarged to fit.
                     *
                     * WARNING: if you use this with 'free' aspect ratio, remember to
                     * set the cropMinDimensions properly! Otherwise the user can
                     * crop very narrow strips that will be resized to large images.
                     */
                    imageMinSize: 0,
                    /** The minimum crop dimensions, as a 2-element array.
                     */
                    cropMinDimensions: [1, 1],
                    /** Entries for the aspect ratio chooser. If there's only one entry,
                     * the chooser is not shown.
                     */
                    aspectRatios: [
                        {'text': "1:1",
                            'ratio': 1},
                        {'text': "3:2",
                            'ratio': 1.5},
                        {'text': "2:3",
                            'ratio': 0.75},
                        {'text': "1:&radic;2",
                            'ratio': 0.707107},
                        {'text': "&radic;2:1",
                            'ratio': 1.707107},
                        {'text': "Free",
                            'ratio': "free"}
                    ],
                    /** The contents of the image (as a "data:" URL) will be inserted
                     * into this form field after the user clicks OK. Can be a selector,
                     * a DOM element or a jQuery object.
                     */
                    formField: "#url"
                });
            });
        </script>
    </body>
</html>
